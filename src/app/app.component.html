<mat-toolbar class="header">
  <span routerLink="/">{{ title }}</span>

  <ng-container *ngIf="authService.currentUser$ | async as user; else loginButton">
    <button mat-button [matMenuTriggerFor]="userMenu">
      <img
        class="profile-image-toolbar"
        [src]="user.photoURL ?? 'assets/images/placeholder-image.jpg'"
        alt=""
      />
      {{ user.displayName }}
      <mat-icon>expand_more</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>

</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">Profile</button>
  <button mat-menu-item (click)="logout()">Logout</button>
</mat-menu>

<main class="content">
  <router-outlet></router-outlet>
</main>

<footer class="footer">
  <span>2022 &copy; Pet Shelter</span>
</footer>
