<div class="secondary-header">
  <span class="lighter-text date">Date: {{ date$ }}</span>
  <span class="separator">|</span>
  <span class="lighter-text time">Time: {{ time$ }}</span>
  <div class="row show-ip" *ngIf="user$ | async as user">
    <span class="separator hide-mobile">|</span>
    <span class="lighter-text ip">
      {{ user.displayName }}'s IP: {{ userIP }}
    </span>
    <span class="separator">|</span>
    <span class="flag">
      <img class="img-responsive"
        [src]="flag"
        [alt]="countryName"
      >
    </span>
    <span class="lighter-text ip">
      {{ countryName | uppercase }}
    </span>
  </div>
</div>
<mat-toolbar class="header">
  <span routerLink="/">{{ title }}</span>

  <ng-container *ngIf="user$ | async as user; else loginButton">
    <button class="user-menu" mat-button [matMenuTriggerFor]="userMenu">
      <img
        class="profile-image-toolbar"
        [src]="user.photoURL ?? 'assets/images/placeholder-image.jpg'"
        alt=""
      />
      {{ user.displayName }}
      <mat-icon>more_vert</mat-icon>
    </button>
  </ng-container>

  <ng-template #loginButton>
    <button mat-button routerLink="login">
      <mat-icon>login</mat-icon>
      Login
    </button>
  </ng-template>

</mat-toolbar>

<mat-menu #userMenu="matMenu">
  <button mat-menu-item routerLink="/profile">
    <mat-icon>person</mat-icon>
    Profile
  </button>
  <button mat-menu-item routerLink="/add-pet">
    <mat-icon>pets</mat-icon>
    Add pet
  </button>
  <button mat-menu-item (click)="logout()">
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</mat-menu>

<main class="content">
  <router-outlet></router-outlet>
  <!--<mat-progress-spinner [mode]="'indeterminate'" *ngIf="loading$ | async"></mat-progress-spinner>-->
</main>
